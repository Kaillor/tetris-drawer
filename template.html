<!DOCTYPE html>
<html>
  <head>
    <style>
      .matrix {
        width: fit-content;
        margin: auto;
        border: 2px solid #cccccc;
      }

      .row {
        display: flex;
      }
    </style>
  </head>
  <body id="body">
    <script>
      let svgNS = "http://www.w3.org/2000/svg";

      let cellSideLength = "24";
      let cellShadowWidth = "2";

      let cellShadowWidthHalf = cellShadowWidth / 2;
      let cellSideLenghtWithoutShadow = cellSideLength - cellShadowWidth;
      let cellSideLenghtWithoutHalfShadow =
        cellSideLength - cellShadowWidthHalf;
      let cellLightShadowPathDAttribute = [
        "M",
        cellSideLenghtWithoutShadow,
        cellShadowWidthHalf,
        "L",
        cellShadowWidthHalf,
        cellShadowWidthHalf,
        "L",
        cellShadowWidthHalf,
        cellSideLenghtWithoutShadow,
      ].join(" ");
      let cellDarkShadowPathDAttribute = [
        "M",
        cellSideLenghtWithoutHalfShadow,
        cellShadowWidth,
        "L",
        cellSideLenghtWithoutHalfShadow,
        cellSideLenghtWithoutHalfShadow,
        "L",
        cellShadowWidth,
        cellSideLenghtWithoutHalfShadow,
      ].join(" ");

      function cellProperties(background, light, dark) {
        return {
          background: background,
          light: light,
          dark: dark,
        };
      }

      let _ = cellProperties("#ffffff", "#ffffff", "#eeeeee");
      let X = cellProperties("#c8c8c8", "#dcdcdc", "#b4b4b4");
      let O = cellProperties("#f7d308", "#ffec1c", "#e8c000");
      let I = cellProperties("#31c7ef", "#48e0ff", "#20b0e0");
      let T = cellProperties("#ad4d9c", "#c658b4", "#983888");
      let S = cellProperties("#42b642", "#48d048", "#30a030");
      let Z = cellProperties("#ef2029", "#ff4848", "#d01818");
      let J = cellProperties("#5a65ad", "#6680cc", "#4857a0");
      let L = cellProperties("#ef7921", "#ff9030", "#e06810");

      function svgElement(qualifiedName) {
        return document.createElementNS(svgNS, qualifiedName);
      }

      function cellContainer() {
        let cellContainer = svgElement("svg");
        cellContainer.setAttribute("width", cellSideLength);
        cellContainer.setAttribute("height", cellSideLength);
        return cellContainer;
      }

      function cellBackground(cellProperties) {
        let cellBackground = svgElement("rect");
        cellBackground.setAttribute("width", cellSideLength);
        cellBackground.setAttribute("height", cellSideLength);
        cellBackground.setAttribute("fill", cellProperties.background);
        return cellBackground;
      }

      function cellLightShadow(cellProperties) {
        let cellLightShadow = svgElement("path");
        cellLightShadow.setAttribute("d", cellLightShadowPathDAttribute);
        cellLightShadow.setAttribute("fill", "none");
        cellLightShadow.setAttribute("stroke-width", cellShadowWidth);
        cellLightShadow.setAttribute("stroke", cellProperties.light);
        return cellLightShadow;
      }

      function cellDarkShadow(cellProperties) {
        let cellDarkShadow = svgElement("path");
        cellDarkShadow.setAttribute("d", cellDarkShadowPathDAttribute);
        cellDarkShadow.setAttribute("fill", "none");
        cellDarkShadow.setAttribute("stroke-width", cellShadowWidth);
        cellDarkShadow.setAttribute("stroke", cellProperties.dark);
        return cellDarkShadow;
      }

      function cell(cellProperties) {
        let cell = cellContainer();
        cell.appendChild(cellBackground(cellProperties));
        cell.appendChild(cellLightShadow(cellProperties));
        cell.appendChild(cellDarkShadow(cellProperties));
        return cell;
      }

      function row(rowProperties) {
        let row = document.createElement("div");
        row.setAttribute("class", "row");
        rowProperties.forEach((cellProperties) => {
          row.appendChild(cell(cellProperties));
        });
        return row;
      }

      function matrix(matrixProperties) {
        let matrix = document.createElement("div");
        matrix.setAttribute("class", "matrix");
        matrixProperties.forEach((rowProperties) => {
          matrix.appendChild(row(rowProperties));
        });
        return matrix;
      }

      document.getElementById("body").appendChild(
        matrix([
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [_, _, _, _, _, _, _, _, _, _],
          [L, L, L, T, Z, Z, L, L, I, _],
          [L, O, O, T, T, Z, Z, L, I, _],
          [J, O, O, T, S, S, T, L, I, _],
          [J, J, J, S, S, T, T, T, I, _],
        ])
      );
    </script>
  </body>
</html>
